<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class = "banner" style = "background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/bali.jpeg')">
    <div class = "container">
      <div class = "header-content">
        <h1>Find activities in Bali</h1>
        <p>Discover all events & best places.</p>
        <a class = "main-btn" href="https://www.google.com/search?q=bali&rlz=1C5CHFA_enFR976FR976&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj4jd-fvPT1AhVYi1wKHYD9CKYQ_AUoAXoECAIQAw&biw=1280&bih=574&dpr=2" target = blank>Learn more</a>
      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class = "container">
    <h2>Must do</h2>
    <div class = "cards">
      <div class = "card">
        <img src="images/sika.jpeg" alt="sika warung restaurant">
        <div class = "card-content">
          <h3>Eat at Sika</h3>
          <p>The best Warung in Canggu</p>
        </div>
      </div>
      <div class = "card">
        <img src="images/coding.jpeg" alt="le wagon coding">
        <div class = "card-content">
          <h3>Code at Le Wagon</h3>
          <p>The best coding experience</p>
        </div>
      </div>
      <div class = "card">
        <img src="images/surf.jpeg" alt="surf">
        <div class = "card-content">
          <h3>Surf in Batu Bolong</h3>
          <p>The best surfing spot</p>
        </div>
      </div>
    </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class = "footer">
    <h3>Follow us</h3>
    <ul>
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-linkedin-in"></i> Linkedin
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
